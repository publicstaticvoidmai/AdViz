<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type="text/javascript" src='js/script.js'></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="getMap()">
    <nav class="mainnav">
        <ul><a href="#login">LOGIN</a></ul>
        <ul><a href="#main">MAIN</a></ul>
        <ul><a href="#add">ADD</a></ul>
        <ul><a href="#updateDelete">UPDATE-DELETE</a></ul>
    </nav>

    <section id="login">
        <div id="loginBox">
            <form action="#main" method="GET">
                <main>
                    <h1>Login</h1>
                    <p>
                        <label for="username">Benutzername:</label>
                        <input type="text" id="usernameInput" name="username" placeholder="Benutzername eingeben"
                            required minlength="5" size="30" onkeyup="checkLoginInput()">
                    </p>

                    <p>
                        <label for="password">Passwort:</label>
                        <input type="password" id="passwordInput" name="password" placeholder="Passwort eingeben"
                            required minlength="5" size="30" onkeyup="checkLoginInput()">
                    </p>

                    <p>
                        <label for="loginButton"></label>
                        <input type="button" id="loginButton" value="Anmelden" disabled onclick="isValidLoginData()" >

                    </p>
                </main>

            </form>
        </div>
    </section>


    <section id="main" style="display:none">
        <div id="mapBox">
            <h1>MapView</h1>
            <form>
                
                <!-- div id="contactlist"></div> -->
                
                <ul id="contactlist">
                    <!--
                    <li><a onclick="hideSection('main');showSection('updateDelete')">Jeff</a></li>
                    <li><a onclick="hideSection('main');showSection('updateDelete')">Hans</a></li>
                    <li><a onclick="hideSection('main');showSection('updateDelete')">Peter</a></li>
                    <li><a onclick="hideSection('main');showSection('updateDelete')">Jörg</a></li>
                    -->
                 </ul>

                <div id="map" style='height: 400px; width: 400px;'></div>
                <!-- <script>
                        var map = L.map('map').setView([0, 0], 1);
                        L.tileLayer('https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}.png?key=1qtfM58qgmOj9AnhBv0N', {
                            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                        }).addTo(map);
                        var marker = L.marker([52.520008, 13.404954]).addTo(map);
                    </script>
                    -->
                <div id="showAddBox">
                    <form>
                        <p>
                            <input type="button" id="showButton" value="Anzeigen">

                            <input type="button" id="addButtonMain" value="Hinzufügen" onclick="hideSection('main');showSection('add')">

                        </p>

                    </form>
                </div>
        </div>

        </form>


    </section>



    <section id="add" style="display:none">
        <div class=contactBox>
            <h1>Kontakt hinzufügen</h1>
            <form>
                <p>
                    <label for="nameInputAdd">Name:</label>
                    <input type="text" id="nameInputAdd" name="name" required size="40" onkeyup="checkAddInput()">
                </p>

                <p>
                    <label for="vornameInputAdd">Vorname:</label>
                    <input type="text" id="vornameInputAdd" name="vorname" required size="40" onkeyup="checkAddInput()">
                </p>

                <p>
                    <label for="strasseInputAdd">Strasse:</label>
                    <input type="text" id="strasseInputAdd" name="strasse" required size="40" onkeyup="checkAddInput()">
                </p>

                <p>
                    <label for="postleitzahlInputAdd">Postleitzahl:</label>
                    <input type="text" id="postleitzahlInputAdd" name="postleitzahl" required size="40" pattern="[0-9]{5}" onkeyup="checkAddInput()">
                </p>

                <p>
                    <label for="stadtInputAdd">Stadt:</label>
                    <input type="text" id="stadtInputAdd" name="stadt" required size="40" onkeyup="checkAddInput()">
                </p>

                <p>
                    <label for="landInputAdd">Land:</label>
                    <input type="text" id="landInputAdd" name="land" required size="40" onkeyup="checkAddInput()">
                </p>


                <p>
                    <label for="privateCheckboxAdd">Privat:</label>
                    <input type="checkbox" id="privateCheckboxAdd">
                </p>


                <p>
                    <input type="button" id="backButtonAdd" onclick="hideSection('add');showSection('main');clearAddContactInput();" value="Zurück">
                    <input type="button" id="addButtonAdd" disabled onclick="hideSection('add');showSection('main');addContact();" value="Hinzufügen">
                </p>
            </form>
        </div>

    </section>


    <section id="updateDelete" style="display:none" onload="loadUpdateDeleteView()">
        <div class="contactBox">
            <h1>Daten bearbeiten</h1>
            <form>
                <p>
                    <label for="nameInputUpdateDelete">Name:</label>
                    <input type="text" id="nameInputUpdateDelete" name="name" required size="40">
                </p>

                <p>
                    <label for="vornameInputUpdateDelete">Vorname:</label>
                    <input type="text" id="vornameInputUpdateDelete" name="vorname" required size="40">
                </p>

                <p>
                    <label for="strasseInputUpdateDelete">Strasse:</label>
                    <input type="text" id="strasseInputUpdateDelete" name="strasse" required size="40">
                </p>

                <p>
                    <label for="postleitzahlInputUpdateDelete">Postleitzahl:</label>
                    <input type="text" id="postleitzahlInputUpdateDelete" name="postleitzahl" required size="40"
                        pattern="^[0-9]$">
                </p>

                <p>
                    <label for="stadtInputUpdateDelete">Stadt:</label>
                    <input type="text" id="stadtInputUpdateDelete" name="stadt" required size="40">
                </p>

                <p>
                    <label for="landInputUpdateDelete">Land:</label>
                    <input type="text" id="landInputUpdateDelete" name="land" required size="40">
                </p>

                <p>
                    <label for="privateCheckboxUpdateDelete">Privat:</label>
                    <input type="checkbox" id="privateCheckboxUpdateDelete">
                </p>

                <p>
                    <input type="button" id="backButtonUpdateDelete" onclick="hideSection('updateDelete');showSection('main');" value="Zurück">
                    <input type="button" id="updateButton" onclick="hideSection('updateDelete');showSection('main')" value="Update">
                    <input type="button" id="deleteButton" onclick="hideSection('updateDelete');showSection('main')" value="Delete">
                </p>
            </form>
        </div>
    </section>
</body>

</html>
