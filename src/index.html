<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script> -->
    <!-- <script type="text/javascript" src='js/script.js'></script>  -->
    <script src="js/script.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZL09KP34CNElNufTGVtl71igrFb_abnM&callback=initMap"
      defer
    ></script>

    

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZL09KP34CNElNufTGVtl71igrFb_abnM&callback=myMap"></script> -->

    <section id="login">
        <div id="loginBox">
            <form action="#main" method="GET">
                <main>
                    <h1>Login</h1>
                    <p>
                        <label for="username">Benutzername:</label>
                        <input type="text" id="usernameInput" name="username" placeholder="Benutzername eingeben"
                            required minlength="5" size="30">
                    </p>

                    <p>
                        <label for="password">Passwort:</label>
                        <input type="password" id="passwordInput" name="password" placeholder="Passwort eingeben"
                            required minlength="5" size="30">
                    </p>

                    <p>
                        <label for="loginButton"></label>
                        <input type="button" id="loginButton" value="Anmelden" disabled >
                    </p>
                </main>

            </form>
        </div>
    </section>


    <section id="main">
        <div id="mapBox">
            <h1>MapView</h1>
            <form>                
                <ul id="contactlist"></ul>

                <div id="map"></div>

                <div id="showAddBox">
                    <form>
                        <p>
                            <input type="button" id="showButton" value="Anzeigen">
                            <input type="button" id="addButtonMain" value="Hinzufügen">

                        </p>

                    </form>
                </div>
        </div>

        </form>


    </section>



    <section id="add">
        <div class="contactBox">
            <h1>Kontakt hinzufügen</h1>
            <form>
                <p>
                    <label for="nameInputAdd">Name:</label>
                    <input type="text" id="nameInputAdd" name="name" required size="40">
                </p>

                <p>
                    <label for="vornameInputAdd">Vorname:</label>
                    <input type="text" id="vornameInputAdd" name="vorname" required size="40">
                </p>

                <p>
                    <label for="strasseInputAdd">Strasse:</label>
                    <input type="text" id="strasseInputAdd" name="strasse" required size="40">
                </p>

                <p>
                    <label for="postleitzahlInputAdd">Postleitzahl:</label>
                    <input type="text" id="postleitzahlInputAdd" name="postleitzahl" required size="40" pattern="[0-9]{5}">
                </p>

                <p>
                    <label for="stadtInputAdd">Stadt:</label>
                    <input type="text" id="stadtInputAdd" name="stadt" required size="40">
                </p>

                <p>
                    <label for="landInputAdd">Land:</label>
                    <input type="text" id="landInputAdd" name="land" required size="40">
                </p>


                <p>
                    <label for="privateCheckboxAdd">Privat:</label>
                    <input type="checkbox" id="privateCheckboxAdd">
                </p>


                <p>
                    <input type="button" id="backButtonAdd" value="Zurück">
                    <input type="button" id="addButtonAdd" disabled value="Hinzufügen">
                </p>
            </form>
        </div>

    </section>


    <section id="updateDelete">
        <div class="contactBox">
            <h1>Daten bearbeiten</h1>
            <form>
                <p>
                    <label for="nameInputUpdateDelete">Name:</label>
                    <input type="text" id="nameInputUpdateDelete" name="name" required size="40">
                </p>

                <p>
                    <label for="vornameInputUpdateDelete">Vorname:</label>
                    <input type="text" id="vornameInputUpdateDelete" name="vorname" required size="40">
                </p>

                <p>
                    <label for="strasseInputUpdateDelete">Strasse:</label>
                    <input type="text" id="strasseInputUpdateDelete" name="strasse" required size="40">
                </p>

                <p>
                    <label for="postleitzahlInputUpdateDelete">Postleitzahl:</label>
                    <input type="text" id="postleitzahlInputUpdateDelete" name="postleitzahl" required size="40"
                        pattern="^[0-9]$">
                </p>

                <p>
                    <label for="stadtInputUpdateDelete">Stadt:</label>
                    <input type="text" id="stadtInputUpdateDelete" name="stadt" required size="40">
                </p>

                <p>
                    <label for="landInputUpdateDelete">Land:</label>
                    <input type="text" id="landInputUpdateDelete" name="land" required size="40">
                </p>

                <p>
                    <label for="privateCheckboxUpdateDelete">Privat:</label>
                    <input type="checkbox" id="privateCheckboxUpdateDelete">
                </p>

                <p>
                    <input type="button" id="backButtonUpdateDelete" value="Zurück">
                    <input type="button" id="updateButton" value="Update">
                    <input type="button" id="deleteButton" value="Delete">
                </p>
            </form>
        </div>
    </section>
</body>

</html>
